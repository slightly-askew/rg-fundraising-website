query getPage($relativePath: String!) {
  getPageDocument(relativePath: $relativePath) {
    sys {
      filename
      basename
      breadcrumbs
      path
      relativePath
      extension
    }
    id
    data {
      seo_data {
        meta_title
        meta_description
        meta_canonical
      }
      hero {
        hero_heading
        hero_description
        hero_button_text
      }
      blocks {
        __typename
        ...MeetTheTeam
        ...WhoWeWorkWith
        ...OurServices
        ...PoweredByData
        ...WhyRg
        ...CallToAction
      }
    }
    values
    dataJSON
  }
}
