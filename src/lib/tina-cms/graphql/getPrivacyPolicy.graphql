query getPrivacyPage {
  getPrivacy_policyDocument(relativePath: "privacy.mdx") {
    id
    sys {
      filename
      basename
      breadcrumbs(excludeExtension: true)
      path
      relativePath
      extension
      template
    }
    data {
      seo_data {
        meta_title
        meta_description
        meta_canonical
      }
      hero {
        hero_heading
        hero_description
        hero_button_text
      }
      body
    }
    values
    dataJSON
    form
  }
}
