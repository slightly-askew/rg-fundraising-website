query getPrivacyPage($relativePath: String!) {
  getPrivacyDocument(relativePath: $relativePath) {
    id
    data {
      privacy_seo_data {
        meta_title
        meta_description
        meta_canonical
      }
      privacy_hero {
        hero_heading
        hero_description
        hero_button_text
      }
      body
    }
    values
    dataJSON
  }
}
