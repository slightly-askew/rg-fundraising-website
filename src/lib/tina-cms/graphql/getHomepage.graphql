query getHomepage($relativePath: String!) {
  getPagesDocument(relativePath: $relativePath) {
    id
    data {
      seo_data {
        ...SeoData
      }
      hero {
        hero_heading
        hero_description
        hero_button_text
      }
      content_sections {
        __typename
        ...MeetTheTeam
        ...WhoWeWorkWith
        ...OurServices
        ...PoweredByData
        ...WhyRg
        ...CallToAction
      }
    }
    values
    dataJSON
  }
}
