fragment PagesParts on Pages {
  seo_data {
    __typename
    meta_title
    meta_description
    meta_canonical
  }
  hero {
    __typename
    hero_heading
    hero_description
    hero_button_text
  }
  content_sections {
    __typename
    ... on PagesContent_sectionsCall_to_action {
      heading
      button_text
    }
    ... on PagesContent_sectionsMeet_the_team {
      heading
      description
      team_members {
        __typename
        name
        position
        avatar
      }
    }
  }
}
