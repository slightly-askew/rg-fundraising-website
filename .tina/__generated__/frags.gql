fragment HomepageParts on Homepage {
  seo_data {
    __typename
    meta_title
    meta_description
    meta_canonical
  }
  hero {
    __typename
    hero_heading
    hero_description
    hero_button_text
  }
  content_sections {
    __typename
    ... on HomepageContent_sectionsCall_to_action {
      heading
      button_text
    }
    ... on HomepageContent_sectionsMeet_the_team {
      heading
      description
      team_members {
        __typename
        name
        position
        avatar
      }
    }
    ... on HomepageContent_sectionsOur_services {
      heading
      description
      team_members {
        __typename
        service_title
        service_description
      }
    }
    ... on HomepageContent_sectionsPowered_by_data {
      heading
      content
    }
    ... on HomepageContent_sectionsWho_we_work_with {
      heading
      content
      charities {
        __typename
        charity_name
        charity_logo
      }
    }
    ... on HomepageContent_sectionsWhy_rg {
      heading
      content
    }
  }
}

fragment Privacy_policyParts on Privacy_policy {
  seo_data {
    __typename
    meta_title
    meta_description
    meta_canonical
  }
  hero {
    __typename
    hero_heading
    hero_description
    hero_button_text
  }
  body
}
